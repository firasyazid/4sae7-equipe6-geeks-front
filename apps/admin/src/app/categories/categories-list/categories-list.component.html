<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Claims" subheader="List of all claims">
        <div class="p-grid"> </div>
        <div class="p-col-12">
            <p-toolbar>
                <div class="p-toolbar-group-left">
                    <p-button label="New" icon="pi pi-plus"  (click)="displayDialog = true"></p-button>
                </div>
            </p-toolbar>
        </div>
        <p-dialog header="Add Claim" [(visible)]="displayDialog" [responsive]="true" [modal]="isModal"
        [style]="{width: '50%', height: '40%'}">
            <form #addClaimForm="ngForm" (ngSubmit)="_addClaim(newClaim)">
              <div class="p-fluid">
                <div class="p-field">
                  <label for="description">Description</label>
                  <input id="description" type="text" pInputText placeholder="Enter description" name="description"
                    [(ngModel)]="newClaim.description" required />
                </div>
                <div class="p-field">
                  <label for="title">Title</label>
                  <input id="title" type="text" pInputText placeholder="Enter title" name="title"
                    [(ngModel)]="newClaim.title" required />
                </div>
                
                <div class="p-field">
                  <label for="date">Date</label>
                  <input type="date" id="date" name="date" [(ngModel)]="newClaim.date">
                </div>
                <div class="p-field">
                    <label for="title">Title</label>
                    <input id="status" type="text" pInputText placeholder="Enter status" name="status"
                      [(ngModel)]="newClaim.status" required />
                   </div>
              </div>
              <p-footer>
                <button type="submit" pButton label="Save" ></button>
                <button type="button" pButton label="Cancel" (click)="displayDialog = false"></button>
              </p-footer>
            </form>
          </p-dialog>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table
                [paginator]="true"
                [rows]="5"
                [value]="claims"
                styleClass="p-datatable-gridlines"
                [globalFilterFields]="['name']"
              >
                     <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name"> Description <p-sortIcon field="Description"></p-sortIcon>
                            </th>
                            <th>Title</th>
                            <th pSortableColumn="Date"> Date <p-sortIcon field="date"></p-sortIcon>
                            </th>
                            <th pSortableColumn="status"> Status <p-sortIcon field="status"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-claims>
                        <tr>
                            <td>{{claims.description }}</td>
                            <td>{{claims.title}} </td>
                            <td>{{claims.date| date: 'short' }} </td>
                            <td>{{claims.status}} </td>
                            <td>
                                <p-button 
                                (onClick)="deleteClaim(claims.id)"
                                styleClass="p-button-danger -p-mr-5"
                                    icon="pi pi-trash"></p-button>
                                    
                                    
                                <p-button
                                (onClick)="updateClaim(claims.id)"
                                    styleClass="p-button-success"
                                  icon="pi pi-pencil"
                                ></p-button>
                               </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
        
    </p-card>
</div>
