<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Claims" subheader="List of all claims">
        <div class="p-grid"> </div>
        <div class="p-col-12">
            <p-toolbar>
                <div class="p-toolbar-group-left">
                    <p-button label="New" icon="pi pi-plus" routerLink="form"></p-button>
                </div>
            </p-toolbar>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table
                [paginator]="true"
                [rows]="5"
                [value]="claims"
                styleClass="p-datatable-gridlines"
                [globalFilterFields]="['name']"
              >
                     <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name"> Description <p-sortIcon field="Description"></p-sortIcon>
                            </th>
                            <th>Title</th>
                            <th pSortableColumn="Date"> Date <p-sortIcon field="date"></p-sortIcon>
                            </th>
                            <th pSortableColumn="status"> Status <p-sortIcon field="status"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-claims>
                        <tr>
                            <td>{{claims.description }}</td>
                            <td>{{claims.title}} </td>
                            <td>{{claims.date| date: 'short' }} </td>
                            <td>{{claims.status}} </td>
                            <td>
                                <p-button 
                                (onClick)="deleteClaim(claims.id)"
                                styleClass="p-button-danger -p-mr-5"
                                    icon="pi pi-trash"></p-button>
                                    
                                    
                                <p-button
                                (onClick)="updateClaim(claims.id)"
                                    styleClass="p-button-success"
                                  icon="pi pi-pencil"
                                ></p-button>
                               </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
        
    </p-card>
</div>
