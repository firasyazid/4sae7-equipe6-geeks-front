<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editmode ? 'Edit collaboraters' : 'Add collaboraters'"
    subheader="You can add or edit collaboraters here"
  >
    <div class="p-grid p-mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary p-mr-2"
              [label]="editmode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              
            >kkkkkkkkkkk</p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Cancle"
              icon="pi pi-arrow-circle-left"
              

             >hhhhhhhhhhhh</p-button>
          </div>
        </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid p-grid">

                        <div class="p-field p-col">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pInputText />
                            <small *ngIf="form.controls['name'].invalid && isSubmitted" class="p-error">name is
                                required</small>
                        </div>
                       
                        <div class="p-field p-col">
                          <label for="date">Date</label>
                          <input formControlName="date" id="date" type="text" pInputText />
                          <small *ngIf="form.controls['date'].invalid && isSubmitted" class="p-error">date is
                              required</small>
                      </div>
                    </div>
                 
             

           

                       


 
                </form>
            </div>
        </div>
    </p-card>
</div>
