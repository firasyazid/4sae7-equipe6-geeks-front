<div class="signup-container">
  <h2>Sign Up</h2>
  <form (submit)="onSignUp()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="signUpData.firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="signUpData.lastName" required>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" [(ngModel)]="signUpData.username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="signUpData.password" required>
    </div>
    <div class="form-group">
      <label for="passwordConfirm">Confirm Password</label>
      <input type="password" id="passwordConfirm" name="passwordConfirm" [(ngModel)]="signUpData.passwordConfirm" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="signUpData.email" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" [(ngModel)]="signUpData.address" required>
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="signUpData.dateN" required>
    </div>
    <div class="form-group">
      <label for="tel">Telephone</label>
      <input type="tel" id="tel" name="tel" [(ngModel)]="signUpData.tel" required>
    </div>
    <button type="submit">Sign Up</button>
  </form>
</div>
