<p>sign-in works!</p>
<div class="signin-container">
  <h2>Sign In</h2>
<!--  <form (submit)="onSignIn()">-->
    <div class="form-group">
      <label for="email">Email</label>
      <input pInputText type="email" id="email" name="email" [(ngModel)]="signInData.email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input pInputText type="password" id="password" name="password" [(ngModel)]="signInData.password" required>
    </div>
    <button (click)="onSignIn()" type="submit">Sign In</button>
<!--  </form>-->
</div>


<div class="container" style="max-width: 550px">
  <h2 class="text-center mb-5">Angular Login with Google</h2>
  <div *ngIf="isLoggedin === false">
    <div>
      <button type="button" (click)="loginWithGoogle()" class="btn btn-danger">Login with Google</button>
    </div>
  </div>
  <div *ngIf="isLoggedin === true">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" readonly>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control"   readonly>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control"  readonly>
    </div>
    <button type="button" (click)="logOut()" class="btn btn-primary">Log Out</button>
  </div>
</div>
