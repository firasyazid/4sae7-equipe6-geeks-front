<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editmode ? 'Edit User' : 'Add User'" subheader="You can add or edit users here">
    <div class="p-grid p-mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary p-mr-2"
              [label]="editmode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Cancle"
              icon="pi pi-arrow-circle-left"
              (click)="onCancle()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col-4">
              <label for="firstName">firstName</label>
              <input formControlName="firstName" id="firstName" type="text" pInputText />
              <small *ngIf="userForm['firstName'].invalid " class="p-error"
                >firstName is required</small>
            </div>
            <div class="p-field p-col-4">
              <label for="lastName">lastName</label>
              <input formControlName="lastName" id="lastName" type="text" pInputText />
              <small *ngIf="userForm['lastName'].invalid " class="p-error"
                >lastName is required</small>
            </div>
            <div class="p-field p-col-4">
              <label for="email">Email</label>
              <input formControlName="email" id="email" type="text" pInputText />
              <small *ngIf="userForm['email'].invalid " class="p-error"
                ><span *ngIf="userForm['email']errors['required']">email is required</span>
                <span *ngIf="userForm['email']errors['email']">email is invalid</span></small>
            </div>
            <div class="p-field p-col-4">
              <label for="password">Password</label>
              <input formControlName="password" id="password" type="password" pInputText />
              <small *ngIf="userForm['password'].invalid " class="p-error"
                >Password is required</small
              >
            </div>
            <div class="p-field p-col-4">
              <label for="tel">tel</label><br />
              <input formControlName="tel" id="tel" type="text" pInputText />
               <small *ngIf="userForm['tel'].invalid" class="p-error"
                >phone is required</small
              >
            </div>

          </div>

         </form>
      </div>
    </div>
  </p-card>
</div>
