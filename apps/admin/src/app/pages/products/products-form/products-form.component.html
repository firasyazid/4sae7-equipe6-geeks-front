<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editmode ? 'Edit Service' : 'Add Service'"
    subheader="You can add or edit products here"
  >
  <div class="p-grid p-mb-5">
    <div class="p-col-12">
      <p-toolbar>
        <div class="p-toolbar-group-left"></div>
        <div class="p-toolbar-group-right">
          <p-button
            styleClass="p-button-primary p-mr-2"
            [label]="editmode ? 'Update' : 'Create'"
            icon="pi pi-plus"
            (click)="onSubmit()"
          ></p-button>
          <p-button
            styleClass="p-button-secondary"
            label="Cancle"
            icon="pi pi-arrow-circle-left"
            (click)="onCancle()"
          ></p-button>
        </div>
      </p-toolbar>
    </div>
  </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pInputText />
                            <small *ngIf="form.controls['name'].invalid && isSubmitted" class="p-error">Name is
                                required</small>
                        </div>
                        <div class="p-field p-col">
                            <label for="price">Price</label><br />
                            <p-inputNumber formControlName="price" mode="decimal" [useGrouping]="false">
                            </p-inputNumber>
                            <small *ngIf="form.controls['price'].invalid && isSubmitted" class="p-error">Price is
                                required</small>
                        </div>
                        <div class="p-field p-col">
                          <label for="name">Description</label>
                          <input formControlName="description" id="description" type="text" pInputText />
                          <small *ngIf="form.controls['description'].invalid && isSubmitted" class="p-error">description is
                              required</small>
                      </div>
                    </div>
                    <div class="p-fluid p-formgrid p-grid">
                        
              <div class="p-field p-col-4">
              <label for="category">category</label><br />
              <p-dropdown
                [options]="catagories"
                formControlName="category"
                optionLabel="name"
                optionValue="_id"
                [filter]="true"
                filterBy="name"
                placeholder="Select a Category"
              ></p-dropdown>

              <small *ngIf="productForm['category'].invalid && isSubmitted" class="p-error"
              >Category is required</small
            >
            </div>
            

                         </div>

                 </form>
            </div>
        </div>
    </p-card>
</div>
