<p-toast></p-toast>
<div class="admin-page">

    <p-card header="Services" subheader="List of all Collaboraters">
        <div class="p-grid"> </div>
        <div class="p-col-12">

            <p-toolbar>

                <div class="p-toolbar-group-left">
                    <p-button label="New" icon="pi pi-plus" routerLink="form"></p-button>

                </div>


            </p-toolbar>
        </div>

        <div class="p-grid">

            <div class="p-col-12">
                <p-table
          [paginator]="true"
          [rows]="3"
          [value]="products"
          styleClass="p-datatable-gridlines"
          [globalFilterFields]="['name']"
        >
                     <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name"> Name <p-sortIcon field="name"></p-sortIcon>
                            </th>
                             <th pSortableColumn="price"> Price <p-sortIcon field="price"></p-sortIcon>
                            </th>
 
                            <th pSortableColumn="category"> Category<p-sortIcon field="category"></p-sortIcon>
  


                                <th pSortableColumn="category"> Description<p-sortIcon field="description"></p-sortIcon>


                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{product.name }}</td>
                             <td>{{product.price }}</td>
                             <td>{{product.category.name}}</td>
                             <td>{{product.description}}</td>

                            <td>
                                <p-button (click)="deleteService(product._id)" styleClass="p-button-danger -p-mr-5"
                                    icon="pi pi-trash"></p-button>

                                <p-button (click)="updateProduct(product.id)" styleClass="p-button-success" icon="pi pi-pencil">
                                </p-button>

                            </td>
 
                        </tr>
                    </ng-template>
                </p-table>

            </div>

        </div>

    </p-card>

</div>
