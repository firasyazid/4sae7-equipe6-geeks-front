<h1 class="display-4 text-center">Lessons</h1>

<!-- Display lessons -->
<div class="p-col-12">
  <p-card header="Lesson" subheader="List of all Lessons">


    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <!-- ADD BUTTON -->
            <p-button label="New" icon="pi pi-plus" (click)="showAddDialog = true"></p-button>
            <!-- ADD Lesson DIALOG -->
            <p-dialog header="Add Lesson" [(visible)]="showAddDialog" [responsive]="true">
              <form #addLessonForm="ngForm" (ngSubmit)="createLesson(newLesson)">
                <div class="p-fluid">
                  <div class="p-field">
                    <label for="name">Name</label>
                    <input id="name" type="text" pInputText placeholder="Enter name" name="name"
                      [(ngModel)]="newLesson.name" required />
                  </div>
                  <div class="p-field">
                    <label for="description">Description</label>
                    <input id="description" type="text" pInputText placeholder="Enter description" name="description"
                      [(ngModel)]="newLesson.description" required />
                  </div>
                  <div class="p-field">
                    <label for="videoUrl">Video Url</label>
                    <input id="videoUrl" type="text" pInputText placeholder="Enter videoUrl" name="videoUrl"
                      [(ngModel)]="newLesson.videoUrl" required />
                  </div>
                <!--
                  <div class="p-field">
                    <label for="course">course</label>
                    <p-dropdown [options]="course" [(ngModel)]="newLesson.course" optionLabel="name"
                      placeholder="Select a course" name="course" [required]="true"></p-dropdown>
                  </div>
                -->
                </div>
                <p-footer>
                  <button type="submit" pButton label="Save"></button>
                  <button type="button" pButton label="Cancel" (click)="showAddDialog = false"></button>
                </p-footer>
              </form>
            </p-dialog>
            <!-- search-->
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input type="text" pInputText placeholder="Search..." [(ngModel)]="globalFilterValue" class="p-inputtext-sm p-mr-2">
            </span>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
       
        <p-table [paginator]="true" [rows]="5" [value]="lessons" styleClass="p-datatable-gridlines"
          [globalFilterFields]="['description']" > <!--[(globalFilterValue)]="globalFilterValue"-->
          <ng-template pTemplate="header">
            <tr>
              <!-- Use correct field names for sorting -->
              <th pSortableColumn="name">
                Name <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th pSortableColumn="description">
                Description <p-sortIcon field="description"></p-sortIcon>
              </th>
              <th pSortableColumn="videoUrl">
                videoUrl <p-sortIcon field="videoUrl"></p-sortIcon>
              </th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lesson>
            <tr>
              <td>{{ lesson.name }}</td>
              <td>{{ lesson.description }}</td>
              <td>{{ lesson.videoUrl }}</td>
              <td>
                <!--DELETE  BUTTON-->
                <p-button (click)="delete(lesson)" styleClass="p-button-danger p-mr-5" icon="pi pi-trash"></p-button>
                <!--UPDATE BUTTON-->
                <p-button styleClass="p-button-info" icon="pi pi-pencil"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
