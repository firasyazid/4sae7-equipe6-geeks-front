<div class="admin-sidebar">
  <div class="logo">
    <img src="/assets/images/online-shop.png" alt="" />
  </div>
  <div class="links">
    <ul>
      <li>
        <a routerLink="/dashboard"><i class="pi pi-home"></i> Dashboard</a>
      </li>
      <li>
        <a routerLink="/products"><i class="pi pi-briefcase"></i> Services</a>
      </li>
      <li>
        <a routerLink="/categories"><i class="pi pi-list"></i> Claims</a>
      </li>
      <li>
        <a routerLink="/users"><i class="pi pi-users"></i> Users</a>
      </li>

      <li class="panel-menu">
        <a (click)="toggleCoursesMenu()"><i class="pi pi-briefcase"></i> Courses <i class="pi pi-chevron-down"></i></a>
        <ul *ngIf="showCoursesMenu">
          <li><a routerLink="/quiz"><i class="pi pi-list"></i> Quiz</a></li>
          <li><a routerLink="/question"><i class="pi pi-question-circle"></i> Question</a></li>
          <li><a routerLink="/answer"><i class="pi pi-check"></i> Answers</a></li>
          <li><a routerLink="/lesson"><i class="pi pi-book"></i>Lessons</a></li>
          <li><a routerLink="/course"><i class="pi pi-book"></i>Courses</a></li>
        </ul>
      </li>
      
      <li class="logout">
        <a><i class="pi pi-sign-out" (click)="logoutUser()"></i> Logout</a>
      </li>
    </ul>
  </div>
</div>
